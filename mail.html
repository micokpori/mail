<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Email Generator</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
    body {
        background: radial-gradient(circle at 50% 50%, #1e293b, #0f172a);
        min-height: 100vh;
        font-family: 'Inter', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
    }
    .glass-morphism {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .floating-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        animation: float 10s infinite ease-in-out;
        z-index: -1;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        50% { transform: translateY(-20px) translateX(20px); }
    }
    #copyConfirmation {
        transition-opacity: 0.5s ease;
    }
</style>
</head>
<body>

<!-- Floating Orbs -->
<div class="floating-orb w-64 h-64 bg-purple-500 opacity-30" style="top: -50px; left: -50px;"></div>
<div class="floating-orb w-64 h-64 bg-blue-500 opacity-30" style="bottom: -50px; right: -50px;"></div>

<!-- Top Copy Buttons -->
<div class="w-full flex justify-center gap-4 mb-6">
    <button 
        id="topCopyButton"
        class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200"
    >
        Copy Email
    </button>
    <button 
        id="copyPasswordButton"
        class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200"
    >
        Copy Password
    </button>
</div>

<!-- Main Card -->
<div class="glass-morphism max-w-lg w-full p-6 relative z-10 text-white">
    <h1 class="text-2xl font-bold mb-4">Random Email Generator</h1>

    <!-- Prefix input -->
    <label for="prefixInput" class="block mb-2">Prefix:</label>
    <input id="prefixInput" type="text" value="betterspot" 
        class="w-full p-2 mb-4 rounded bg-white/10 border border-white/20 focus:outline-none focus:border-white/50">

    <!-- Domain select -->
    <label for="domainSelect" class="block mb-2">Domain:</label>
    <select id="domainSelect" 
        class="w-full p-2 mb-4 rounded bg-white/10 border border-white/20 focus:outline-none focus:border-white/50">
        <option value="outlook.com">outlook.com</option>
        <option value="gmail.com">gmail.com</option>
        <option value="yahoo.com">yahoo.com</option>
        <option value="hotmail.com">hotmail.com</option>
    </select>

    <!-- Random length -->
    <label for="lengthSlider" class="block mb-2">Random String Length: 
        <span id="lengthValue" class="font-bold">6</span>
    </label>
    <input id="lengthSlider" type="range" min="3" max="12" value="6" 
        class="w-full mb-4">

    <!-- Generate Button -->
    <button id="generateButton" 
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md transition duration-200 w-full mb-4">
        Generate Email
    </button>

    <!-- Generated Email Display -->
    <div class="flex items-center justify-between bg-black/20 p-3 rounded-lg">
        <span id="generatedEmail" class="truncate"></span>
        <button id="copyButton" 
            class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded-lg">
            Copy
        </button>
    </div>

    <!-- Counter -->
    <div class="mt-4 text-sm text-gray-300" id="emailCounter">0 generated</div>

    <!-- Copy confirmation -->
    <div id="copyConfirmation" 
        class="mt-2 text-green-400 text-sm opacity-0 transition-opacity duration-500">
        Copied to clipboard!
    </div>

    <!-- History -->
    <div id="historySection" class="mt-4">
        <h2 class="text-lg font-semibold mb-2">History</h2>
        <ul id="historyList" class="list-disc pl-5 text-sm text-gray-200 max-h-60 overflow-y-auto"></ul>
        <div class="flex gap-2 mt-2">
            <button id="downloadHistory" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-1 px-3 rounded-lg shadow-md transition duration-200">Download History</button>
            <button id="clearHistory" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded-lg shadow-md transition duration-200">Clear History</button>
        </div>
    </div>
</div>

<script>
class EmailGenerator {
    constructor() {
        this.history = [];
        this.emailCount = 0;
        this.init();
    }

    init() {
        this.bindEvents();
        this.loadHistory();
    }

    bindEvents() {
        document.getElementById('generateButton').addEventListener('click', () => this.generateAndDisplayEmail());
        document.getElementById('lengthSlider').addEventListener('input', (e) => this.updateLengthDisplay(e.target.value));
        document.getElementById('copyButton').addEventListener('click', () => this.copyEmailToClipboard());
        document.getElementById('topCopyButton').addEventListener('click', () => this.copyEmailToClipboard());
        document.getElementById('copyPasswordButton').addEventListener('click', () => this.copyPasswordToClipboard());
        document.getElementById('clearHistory').addEventListener('click', () => this.clearHistory());
        document.getElementById('downloadHistory').addEventListener('click', () => this.downloadHistory());
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'g') this.generateAndDisplayEmail();
            if (e.key.toLowerCase() === 'c') this.copyEmailToClipboard();
        });
    }

    updateLengthDisplay(value) {
        document.getElementById('lengthValue').textContent = value;
    }

    loadHistory() {
        const storedHistory = localStorage.getItem('emailHistory');
        if (storedHistory) {
            this.history = JSON.parse(storedHistory);
            this.emailCount = this.history.length;
            document.getElementById('emailCounter').textContent = `${this.emailCount} generated`;
            this.updateHistoryList();
            if (this.history.length > 0) {
                document.getElementById('generatedEmail').textContent = this.history[this.history.length - 1];
            }
        }
    }

    generateAndDisplayEmail() {
        const prefix = document.getElementById('prefixInput').value;
        const domain = document.getElementById('domainSelect').value;
        const length = parseInt(document.getElementById('lengthSlider').value, 10);
        const randomString = this.generateRandomString(length);
        const email = `${prefix}${randomString}@${domain}`;
        document.getElementById('generatedEmail').textContent = email;
        this.addToHistory(email);
        this.copyEmailToClipboard().then(() => {
            setTimeout(() => {
                this.copyPasswordToClipboard();
            }, 1500);
        });
    }

    generateRandomString(length) {
        const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    addToHistory(email) {
        this.history.push(email);
        localStorage.setItem('emailHistory', JSON.stringify(this.history));
        this.emailCount = this.history.length;
        document.getElementById('emailCounter').textContent = `${this.emailCount} generated`;
        this.updateHistoryList();
    }

    updateHistoryList() {
        const list = document.getElementById('historyList');
        list.innerHTML = '';
        this.history.slice().reverse().forEach(email => {
            const li = document.createElement('li');
            li.textContent = email;
            list.appendChild(li);
        });
    }

    clearHistory() {
        if (confirm('Are you sure you want to clear the history?')) {
            this.history = [];
            localStorage.removeItem('emailHistory');
            this.emailCount = 0;
            document.getElementById('emailCounter').textContent = '0 generated';
            document.getElementById('generatedEmail').textContent = '';
            this.updateHistoryList();
        }
    }

    downloadHistory() {
        const historyText = this.history.join('\n');
        const blob = new Blob([historyText], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'email_history.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    copyEmailToClipboard() {
        const emailText = document.getElementById('generatedEmail').textContent;
        return navigator.clipboard.writeText(emailText).then(() => {
            const confirmation = document.getElementById('copyConfirmation');
            confirmation.textContent = 'Copied to clipboard!';
            confirmation.style.opacity = '1';
            setTimeout(() => confirmation.style.opacity = '0', 1000);
        });
    }

    copyPasswordToClipboard() {
        const password = 'rgflames6666';
        navigator.clipboard.writeText(password).then(() => {
            const confirmation = document.getElementById('copyConfirmation');
            confirmation.textContent = 'Password copied!';
            confirmation.style.opacity = '1';
            setTimeout(() => {
                confirmation.style.opacity = '0';
                confirmation.textContent = 'Copied to clipboard!';
            }, 1000);
        });
    }
}

new EmailGenerator();
</script>

</body>
</html>
